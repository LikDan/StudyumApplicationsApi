version: '3.1'

volumes:
  redis:
    driver: local

networks:
  main:
    driver: bridge

services:
  api:
    image: docker.studyum.net/api
    restart: always
    # noinspection ComposeUnknownKeys
    pull_policy: always
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/ssl:r
    networks:
      - main

  applications-api:
    image: docker.studyum.net/applications-api
    restart: always
    # noinspection ComposeUnknownKeys
    pull_policy: always
    env_file:
      - .env
    ports:
      - "277:277"
    networks:
      - main

  redis:
    image: redis:6.2-alpine
    restart: always
    command: redis-server --save 20 1 --loglevel warning --requirepass cee6159087222e4b00e8ff8d44b9ab46
    ports:
      - '2884:6379'
    volumes:
      - redis:/data
    networks:
      - main
